<div class="new-exam">
  <form [formGroup]="examForm" (submit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>FirstName</mat-label>
        <input formControlName="firstname" matInput placeholder="FirstName" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>LastName</mat-label>
        <input formControlName="lastname" matInput placeholder="LastName" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Meeting point</mat-label>
        <input
          formControlName="meeting_point"
          matInput
          placeholder="Meeting point"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option [value]="status" *ngFor="let status of examStatus">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="btn-wrapper">
      <button type="submit" mat-raised-button color="warn">Add exam</button>
    </div>
  </form>
</div>
